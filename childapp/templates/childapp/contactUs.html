{% extends 'childapp/base.html' %}

{% block content %}
  {% load static %}
  <h2 class="center-align"> Contact Us </h2>
    <div class="row">
      <div class="col s12 m4 offset-l4"><hr></div>
    </div>
  <div class="row">
  <div class="container">


    <form class="col s12 m6 l6" method="post" action="{% url 'childapp:contactUs' %}">
    {% csrf_token %}
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input id="name" name="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
      </div>

<!-- mobile number     -->
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input id="mob" type="tel" name="mob" data-length="12" class="validate">
          <label for="mob">Mobile</label>
        </div>
      </div>
<!--   email email-->
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
<!--  message  -->
      <div class="row">
        <div class="input-field col s12 m12 l12">
            <textarea id="message" class="materialize-textarea" name="message" data-length="120"></textarea>
            <label for="message">Message</label>
        </div>
      </div>

<!--      submit botton-->
      <button onclick="M.toast({html:'your messasge sent we will contact you soon'})" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>

    </form>
    <div class="col s12 m6">
        <img src="{% static 'images/penguine.jpg' type='img/jpg'%}"  class="responsive-img">
    </div>
  </div>
  </div>
{% endblock %}
