{% extends 'childapp/base.html' %}

{% block content %}
  {% load static %}
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Login</h1>
        <div class="center gray-text text-lighten2">
          <h5>Only for admin right now</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img width="100%" height="auto" src="{% static 'images/13.jpg' %}" alt="Unsplashed background img 1"></div>
  </div>



<!-- login below-->

  <div id="cont" class="section contactus-box shadow-box1">
    <!-- <div class="container"> -->
    <div class="row">

        <form class="col s12" method="POST" action="{% url 'childapp:login_request' %}">
              {% csrf_token %}
              <div class="row">
                <div class="input-field col s12 m12">
                  <input id="loginusername" name="loginusername" type="text" class="validate">
                  <label for="loginusername">User Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m12">
                  <input id="loginpassword" type="password" name="loginpassword" class="validate">
                  <label for="loginpassword">Password</label>
                </div>
              </div>
        <!--      submit botton-->
              
              <button class="btn waves-effect waves-light offset-l4" type="submit" value="login" name="loginbtn">Login
                <i class="material-icons right">login</i>
              </button>
              <a href="#" class="teal-text center">&ensp;&ensp;&ensp;Or SignUp Insteed</a>
          
        </form>
    </div>
    <!-- </div> -->
  </div>
{% endblock %}
