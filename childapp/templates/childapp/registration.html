{% extends 'childapp/base.html' %}

{% block content %}
  {% load static %}
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">SignUp</h1>
        <div class="row center">
          <h5 class="header col s12 light">Join us in our mission of providing solutions.</h5>
        </div>

<!--        <div class="row center"> -->
<!--          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>-->
<!--        </div> -->
<!--        <br><br> -->

      </div>
    </div>
    <div class="parallax"><img width="100%" height="auto" src="{% static 'images/14.jpg' %}" alt="Unsplashed background img 1"></div>
  </div>

<!-- SignUp bellow -->
  <h2 class="center-align"> SignUp </h2>
    <div class="row">
      <div class="col s12 m4 offset-l4"><hr></div>
    </div>
  <div class="section">
    <div class="container">


      <form class="col s12 m6 l6" method="POST" action="{% url 'childapp:signUp' %}">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 m12 l12">
            <input id="username" name="username" type="text" class="validate">
            <label for="username">Name</label>
          </div>
        </div>

  <!--   email email-->
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input id="email" type="email" name="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
  <!--  message  -->
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input id="password1" type="password" name="password1" >
            <label for="email">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            <input id="password2" type="password" name="password2" >
            <label for="email">Password</label>
          </div>
        </div>


  <!--      submit botton-->
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>

    </div>
  </div>
{% endblock %}
